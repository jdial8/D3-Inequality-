<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script type="text/javascript" src="./d3/d3.min.js"></script>

  
  <title>Wealth Gaps and Distribution</title>
  <style>

    svg {
          background-color: #C8C8CC;
        }

    .wline {
      fill: none;
      stroke: #409379;
      stroke-width: 3px;
    }

    .hline {
      fill: none;
      stroke: #b44724;
      stroke-width: 3px;
    }

    .bar {
        stroke: #000000;
        stroke-width: 1;
        fill: #FF9638;
        opacity: .8;
      }


  </style>

</head>
<body>

    <h4> Click to select groups. </h4>

    <p> </p>
    <button type = 'button' id = 'Race'> All </button>
    <button type = 'button' id = 'buttonasian'> Asian </button>
    <button type = 'button' id = 'buttonblack'> Black </button>
    <button type = 'button' id = 'buttonhispanic'> Hispanic </button>
    <button type = 'button' id = 'buttonwhite'> White </button>
    <p class = 'result'> </p> <!--using class instead of id just to show something different-->
    <div class = 'axes'> </div>


<div class = "container"
	<div id = "linegraph"></div>
</div>


<script>

  var parseTime = d3.timeParse("%Y");

  d3.json("Networth2.json", function(error, data){
    dataset= data;

  
    dataset.forEach(function(d) {
      d.white_not_h = d.white_not_h
      d.black = +d.black
      d.asian = +d.asian
      d.hispanic = +d.hispanic
      d.year =
      d.year = parseTime(d.year);
      //console.log(d)
    });

  	if (error) {
  		console.log(error);
  	}
  	else {
  	makelineg();
    }
  	});

  function makelineg(){
  		//console.log(dataset[0].year);
      //console.log(dataset.filter(function(d){return d.Race_Ethnicity == 'black';}))
  	

  var margin = {top: 200, right: 100, bottom: 25, left: 100};
  var width = 800 - margin.left - margin.right;
  var height = 800 - margin.top - margin.bottom;


  //var xScale = d3.scaleTime()
     //.domain([d3.extent(dataset, function(d) {return d.year})]) 
     //.rangeRound([0, width])

  //var yScale = d3.scaleLinear()
     //.domain([0, d3.max(dataset, function(d) {
        //return Math.max(d.white_not_h, d.black, d.asian, d.hispanic); })]) 
     //.range([height, 0]); //lower values appear lower on the screen

  var x = d3.scaleTime().range([0, width]);
  var y = d3.scaleLinear().range([height, 0])

  // 1st line
  var valueline = d3.line()
    .x(function(d) { return x(d.year); })
    .y(function(d) { return y(d.white_not_h); });

  // 2nd line
  var valueline2 = d3.line()
    .x(function(d) { return x(d.year); })
    .y(function(d) { return y(d.hispanic); });

  //networth2 version
  var ValueLine = d3.line()
    .x(function(d) { return x(d.year); })
    .y(function(d) { return y(d.amount); });


  // create the svg
  var svg = d3.select("#linegraph") //select the class with id barchart
    .append('svg')
    .attr("width", width + margin.right + margin.left)
    .attr("height", height + margin.top + margin.bottom);

  var g = svg.append('g')
    .attr('transform', 'translate(' + margin.left + ',' + margin.right + ')');


  x.domain(d3.extent(dataset, function(d) {return d.year}))
  //y.domain([0, d3.max(dataset, function (d) {
    //return Math.max(d.white_not_h, d.black, d.asian, d.hispanic);}
    //)])
  y.domain([0, d3.max(dataset, function(d) {return d.amount;})])
  

  // bring the data in on click of buttons (networth)
  d3.select('#buttonwhite')
    .on('click', function() {
      // lines
      g.append("path")
        .data([dataset])
        .attr("class", "wline")
        .attr("d", valueline) ;
      // points
      g.selectAll(".dot")
        .data(dataset)
        .enter()
        .append("circle")
        .attr("class", "dot")
        .attr("cx", function(d) {return x(d.year);})
        .attr("cy", function (d) {return y(d.white_not_h)})
        .attr("r", 3.5)
        .on('click', function(d) {console.log(d.year)});
        });


d3.select('#buttonhispanic')
    .on('click', function() {
      g.append("path")
        .data([dataset])
        .attr("class", "hline")
        .attr("d", valueline2);

      g.selectAll(".dot2")
        .data(dataset)
        .enter()
        .append("circle")
        .attr("class", "dot2")
        .attr("cx", function(d) {return x(d.year);})
        .attr("cy", function (d) {return y(d.hispanic)})
        .attr("r", 3.5); 
      });

  // (with networth2)
  //make this into a function that works for all buttons
  d3.select('#buttonwhite')
    .on('click', function() {
      // filter
      data = dataset.filter(function(d){return d.Race_Ethnicity == 'white_not_h';})
      console.log(data)

      //lines
      g.append("path")
        .data([data])
        .attr("class", "wline")
        .attr("d", ValueLine) ;

      // points
      g.selectAll(".dot")
        .data(data)
        .enter()
        .append("circle")
        .attr("class", "dot")
        .attr("cx", function(d) {return x(d.year);})
        .attr("cy", function (d) {return y(d.amount)})
        .attr("r", 3.5)
        .on('click', function(d) {makehist(d.year, d.Race_Ethnicity);}) ;
        //.on('click', function(d) {console.log(d.year);
                                  //console.log(d.Race_Ethnicity);}) ;
     
      }); 

  // x axis
  svg.append('g')
    .attr('transform', 'translate(' + margin.left + ',' + 675 + ')')
    .call(d3.axisBottom(x)) 
    .selectAll("text")
    .attr("transform", "rotate(-30)");
    //.attr("x", +10)
    //.attr("y", -15);

  // y axis
  svg.append('g')
    .attr('transform', 'translate(' + margin.left + ',' + margin.right + ')')
    .call(d3.axisLeft(y));

  };

    console.log(r)
  };


  function makehist(y, r) {

  d3.json("wealthdist.json", function(error, data){
    
    dataset = data.filter(function (d) { 
      return d.year == y.getFullYear() & d.Race_Ethnicity == r ;});
    
    //console.log(dataset);
    //console.log(y.getFullYear());

    dataset.forEach(function (d) {
      d.Race_Ethnicity = d.Race_Ethnicity
      d.bucket = d.bucket
      d.percent = +d.percent 
      d.year = parseTime(d.year) 
      console.log(d.year);  
      })
      

    // filter the data based on clicked point
    //dataset2 = dataset.filter(function (d) { return d.year == y ;}) ;
      //return d.Race_Ethnicity == r }) ; 

    console.log(dataset)

    });

  };


</script>

</body>
</html>
