<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script type="text/javascript" src="./d3/d3.min.js"></script>

  
  <title>Wealth Gaps and Distribution</title>
  <style>

    /* svg {
          background-color: #C8C8CC;
        } */


    .wline {
      fill: none;
      stroke: #b44724;
      stroke-width: 4px;
    }

    .hline {
      fill: none;
      stroke: #409379;
      stroke-width: 4px;
    }

    .aline {
      fill: none;
      stroke: #000026;
      stroke-width: 4px;
    }

    .bline {
      fill: none;
      stroke: #C35882;
      stroke-width: 4px;
    }

    .bar {
        stroke: #000000;
        stroke-width: 1;
        opacity: .7;
      }

    #linegraph {
      float: left;
      width: 800;
      
    }

    #histogram {
      float: left;
      width: 400;
    }

    .reset {  
      float: right;
      }

  </style>

</head>
<body>


    <h2> Wealth Gaps and Distributions in the U.S. </h2>
    <h4> Click to select groups. </h4>

    <p> 
    <!-- <button type = 'button' id = 'Race'> All </button> -->
    <button type = 'button' id = 'buttonasian'> Asian </button>
    <button type = 'button' id = 'buttonblack'> Black </button>
    <button type = 'button' id = 'buttonhispanic'> Hispanic </button>
    <button type = 'button' id = 'buttonwhite'> White </button> 
    <button type = 'button' id = 'buttonall'> All </button> </p>

<div class = "container">
	<div id = "linegraph"></div>
</div>

<div class = "container2">
  <div id = "histogram"></div>
  <div id = "histogram2"</div>
</div>

<div class = "reset">
<p>
      <button type = 'button' id = 'reset'> Reset </button>
</p>
</div>

<script>

  var parseTime = d3.timeParse("%Y");

  d3.json("./networth2.json", function(error, data){
    dataset= data;

    dataset.forEach(function(d) {
      d.white_not_h = d.white_not_h
      d.black = +d.black
      d.asian = +d.asian
      d.hispanic = +d.hispanic
      d.year =
      d.year = parseTime(d.year);
      //console.log(d)
    });

  	if (error) {
  		console.log(error);
  	}
  	else {
  	makelineg();
    }
  	});

  function makelineg(){
  		//console.log(dataset[0].year);  	

  var margin = {top: 30, right: 100, bottom: 40, left: 100};
  var width = 800 - margin.left - margin.right;
  var height = 600 - margin.top - margin.bottom;


  //var xScale = d3.scaleTime()
     //.domain([d3.extent(dataset, function(d) {return d.year})]) 
     //.rangeRound([0, width])

  //var yScale = d3.scaleLinear()
     //.domain([0, d3.max(dataset, function(d) {
        //return Math.max(d.white_not_h, d.black, d.asian, d.hispanic); })]) 
     //.range([height, 0]); //lower values appear lower on the screen

  var x = d3.scaleTime().range([0, width]);
  var y = d3.scaleLinear().range([height, 0])

  // 1st line
  var valueline = d3.line()
    .x(function(d) { return x(d.year); })
    .y(function(d) { return y(d.white_not_h); });

  // 2nd line
  var valueline2 = d3.line()
    .x(function(d) { return x(d.year); })
    .y(function(d) { return y(d.hispanic); });

  //networth2 version
  var ValueLine = d3.line()
    .x(function(d) { return x(d.year); })
    .y(function(d) { return y(d.amount); });


  // create the linechart svg
  var svg = d3.select("#linegraph") //select the class with id barchart
    .append('svg')
    .attr("width", width + margin.right + margin.left)
    .attr("height", height + margin.top + margin.bottom);

  console.log(svg.attr("width"))


  var g = svg.append('g')
    .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

  // create the histogram svgs
  var svg2 = d3.select("#histogram") //select the class with id barchart
      .append('svg')
      .attr("width", 400)
      .attr("height", svg.attr("height")/2)
      .attr('transform', 'translate(' + 50 + ',' + 0 + ')');

  svg2.append("rect")
            .attr("x", 0)
            .attr("y", 0)
            .attr("height", svg.attr("height")/2)
            .attr("width", 400)
            .style("stroke", "#000000")
            .attr("stroke-opacity", 0.3)
            .style("fill", "none")
            .style("stroke-width", 2);

  var svg3 = d3.select("#histogram2") //select the class with id barchart
      .append('svg')
      .attr("width", 400)
      .attr("height", svg.attr("height")/2)
      .attr('transform', 'translate(' + 50 + ',' + 0 + ')');

  svg3.append("rect")
            .attr("x", 0)
            .attr("y", 0)
            .attr("height", svg.attr("height")/2)
            .attr("width", 400)
            .style("stroke", "#000000")
            .attr("stroke-opacity", 0.3)
            .style("fill", "none")
            .style("stroke-width", 2);


  x.domain(d3.extent(dataset, function(d) {return d.year}))
  //y.domain([0, d3.max(dataset, function (d) {
    //return Math.max(d.white_not_h, d.black, d.asian, d.hispanic);}
    //)])
  y.domain([0, d3.max(dataset, function(d) {return d.amount;})])
  

  // bring the data in on click of buttons (networth)
  d3.select('#buttonwhite')
    .on('click', function() {
      // lines
      g.append("path")
        .data([dataset])
        .attr("class", "wline")
        .attr("d", valueline)
;
      // points
      g.selectAll(".dot")
        .data(dataset)
        .enter()
        .append("circle")
        .attr("class", "dot")
        .attr("cx", function(d) {return x(d.year);})
        .attr("cy", function (d) {return y(d.white_not_h)}) 
        .attr("r", 3.5)
        .on('click', function(d) {console.log(d.year)});
        });


  // make lines after click of button (with networth2)
  d3.select('#buttonwhite')
    .on('click', function() { if (selected == false)
      {selected = true; 
      plot(dataset, "white_not_h", "wline", ".dot", "dot");} 
      else {selected = false;
            svg.selectAll(".dot").remove();
            svg.selectAll(".wline").remove();}
      }); 

  d3.select('#buttonhispanic')
    .on('click', function() {
      plot(dataset, "hispanic", "hline", ".dot2", "dot2");
    });

  d3.select('#buttonasian')
    .on('click', function() {
      plot(dataset, "asian", "aline", ".dot3", "dot3");
    });

  d3.select('#buttonblack')
    .on('click', function() {
      console.log("hi")
      plot(dataset, "black", "bline", ".dot4", "dot4");
    });

  d3.select('#buttonall')
    .on('click', function() {
      plot(dataset, "white_not_h", "wline", ".dot", "dot");
      plot(dataset, "hispanic", "hline", ".dot2", "dot2");
      plot(dataset, "asian", "aline", ".dot3", "dot3");
      plot(dataset, "black", "bline", ".dot4", "dot4");
    });

  //reset button
  d3.select('#reset')
    .on('click', function() {//svg2.selectAll(".bar").remove();
                            svg2.selectAll("g").remove();
                            svg3.selectAll("g").remove(); 
                            svg2.selectAll("text").remove();
                            svg3.selectAll("text").remove();})

  var selected = false;

  var count = 0;

  var tooltip = d3.select("body")
    .append("div")
    .style("position", "absolute")
    .style("z-index", "10")
    .style("visibility", "hidden")
    .text("a simple tooltip");

  function plot(data, race, lineclass, dot, dotclass) {
    // filter
      data = dataset.filter(function(d){return d.Race_Ethnicity == race;})
      console.log(data)

    //lines
      g.append("path")
        .data([data])
        .attr("class", lineclass)
        .attr("d", ValueLine);

    // points
      g.selectAll(dot)
        .data(data)
        .enter()
        .append("circle")
        .attr("class", dotclass)
        //.attr("class", lineclass)
        .attr("cx", function(d) {return x(d.year);})
        .attr("cy", function (d) {return y(d.amount)})
        .attr("r", 6)
        .on('click', function(d) {
          count++;
          console.log(count % 2);
          //console.log(getComputedStyle(document.querySelector(dot)).getPropertyValue('stroke'));
          //console.log(d3.select(this));
          if (count % 2 == 1) {
            svg2.select("text").remove();
            makehist(d.year, d.Race_Ethnicity, svg2);
          } else {
            svg3.select("text").remove();
            makehist(d.year, d.Race_Ethnicity, svg3);
          }; })
        .on("mouseover", function(d) {
          d3.select(this).attr('fill-opacity', 0.5);
          d3.select(this).style("cursor", "pointer");
          tooltip.text(d.amount); 
          return tooltip.style("visibility", "visible");})
        .on("mousemove", function(){return tooltip.style("top", (event.pageY-10)+"px").style("left",(event.pageX+10)+"px");})
        .on("mouseout", function(d){
          d3.select(this).attr('fill-opacity', 1);
          return tooltip.style("visibility", "hidden");
          });

      // labels
      svg.append("text")
        .attr('transform', 'translate(' + (width + margin.left + 10) +
                               ',' + (y(data[0].amount) + margin.top) + ')')
        .text(race);
  };  


  // x axis
  svg.append('g')
    .attr('transform', 'translate(' + margin.left + ',' + (height + margin.top) + ')')
    .call(d3.axisBottom(x)) 
    .selectAll("text")
    .attr("transform", "rotate(-30)");

  // x axis text
  svg.append("text")
    .attr('transform', 'translate(' + (width + margin.left + margin.right)/2 + ',' + (height + margin.top + 30) + ')')
    .style("text-anchor", "middle")
    .text("Year");

  // y axis
  svg.append('g')
    .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')')
    .call(d3.axisLeft(y));

  // y axis text 
  svg.append("text")
    .attr('transform', 'translate('+ margin.left/3 + ',' + (height + margin.top + margin.bottom)/2 + ')rotate(-90)')
    .style("text-anchor", "middle")
    .text("Median Net Worth ($)");


  // starting text
  svg2.append("text")
    .attr('transform', 'translate(' + 55 + ',' + (svg.attr("height")/2)/2 + ')')
    .text("Click a point on the graph to view distribution")
    .attr("fill-opacity", 0.6);
  svg3.append("text")
    .attr('transform', 'translate(' + 55 + ',' + (svg.attr("height")/2)/2 + ')')
    .text("Click a point on the graph to view distribution")
    .attr("fill-opacity", 0.6);


  };


  function practice(y, r) {
    console.log(y)
    console.log(r)
  };


  function makehist(y, r, svg) {

  d3.json("./WealthDist.json", function(error, data){
    
    var dataset = data.filter(function (d) { 
      return d.year == y.getFullYear() & d.Race_Ethnicity == r ;});
    
    dataset.forEach(function (d) {
      d.Race_Ethnicity = d.Race_Ethnicity
      d.bucket = d.bucket
      d.percent = +d.percent 
      d.year = parseTime(d.year) 
      console.log(d.year);  
      })
      
    console.log(dataset)

    var race = r
    var year = y.getFullYear()

    var margin = {top: 35, right: 30, bottom: 50, left: 60};
    var width = 400 - margin.left - margin.right;
    var height = 300 - margin.top - margin.bottom;


    var xScale = d3.scaleBand()
      .domain(dataset.map(function(d) {return d.bucket}))
      .range([0, width]);

    var yScale = d3.scaleLinear()
     .domain([0, 40]) // same range for all histograms plotted
     .range([height, 0]); 

    var g = svg.append('g')
      .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

    g.selectAll(".bar")
      .data(dataset)
      .enter()
      .append("rect")
      .attr("class", "bar")
      .attr("x", function (d) {return xScale(d.bucket);})
      .attr("y", function (d) {return yScale(d.percent);})
      .attr("width", xScale.bandwidth())
      .attr("height", function (d) {return height - yScale(d.percent)})
      .attr("fill", function(r) {
        if (race == "white_not_h") {return "#b44724"}
        else if (race == "hispanic") {return "#409379"}
        else if (race == "asian") {return "#000026"}
        else {return "#C35882"}
      });
  
    // graph title
    svg.append("text")
      .attr("y", margin.top)
      .attr("x", (width + margin.left + margin.right)/2)
      .style("text-anchor", "middle")
      .style("font-size", "16px")
      .text(year + " Distribution of Net Worth ");

    // x axis
    svg.append('g')
      .attr('transform', 'translate(' + margin.left + ',' + (height + margin.top) + ')')
      .call(d3.axisBottom(xScale))
      .selectAll("text")
      .attr("x", -20)
      .attr("y", +10)
      .attr("transform", "rotate(-30)");

    // y axis
    svg.append('g')
      .attr('transform', 'translate(' + margin.left + ',' + margin.right + ')')
      .call(d3.axisLeft(yScale));

    svg.append("text")
      .attr('transform', 'translate('+ margin.left/2 + ',' + (height + margin.top + margin.bottom)/2 + ')rotate(-90)')
      .style("text-anchor", "middle")
      .style("font-size", "10px")
      .text("Percent of Group");



    });

  };


</script>

</body>
</html>
